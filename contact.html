<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bg-styles.css">
    <link rel="stylesheet" href="css/responsible.css">
    <link rel="stylesheet" href="css/animation.css">
    <title>Portfolio JL</title>
    <script type="module" src="js/utils.js"></script>
    <script src="js/notifyMe.js"></script>
    <script type="module" src="js/app.js"></script>
</head>
<body>

    <menu id="myMenu" class="main-menu"></menu>

    <div id="myContainer">
        <div class="page-outer">
            <span class="tags top-tags"> &lt;html&gt; <br> </span>
            <div class="page-inner">

                <section id="section-contact" class="section-full section-contact">
                    <div class="row" style="width: 100%;">
                        <div class="fake-big">@</div>   
                        <div class="text-zone">
                            <header>
                                <h2 aria-label="Contact me" class="blast-root"></h2>
                            </header>
                            <p>Feel free to contact me by using the form.</p>
                            <div class="contact-form">
                                <form id="contact" autocomplete="off">
                                    <ul>
                                        <li class="half animated fadeInUp"> 
                                            <input id="contactInputName" class="input__field input__field--hoshi" placeholder="Name" type="text" name="name"> 
                                            <label class="input__label input__label--hoshi input__label--hoshi-color-2"></label>
                                        </li>
                                        <li class="half animated fadeInUp"> 
                                            <input id="contactInputEmail" class="input__field input__field--hoshi" placeholder="Email" type="email" name="email"> 
                                            <label class="input__label input__label--hoshi input__label--hoshi-color-2"></label>
                                        </li>
                                        <li class="animated fadeInUp"> 
                                            <input id="contactInputSubject" class="input__field input__field--hoshi" placeholder="Subject" type="text" name="subject"> 
                                            <label class="input__label input__label--hoshi input__label--hoshi-color-2"></label>
                                        </li>
                                        <li class="animated fadeInUp">
                                            <textarea id="contactInputMsg" class="input__field input__field--hoshi" placeholder="Message" name="msg"></textarea>
                                            <label class="input__label input__label--hoshi input__label--hoshi-color-2"></label>
                                        </li>
                                        <li class="submit animated fadeInUp"> 
                                            <a onclick="Notify.send({});" id="submit-form" class="flat-button submit-form">
                                                <div> 
                                                    <span class="bg"></span> 
                                                    <span class="base"></span> 
                                                    <span class="text">Send message!</span>
                                                </div> 
                                            </a>
                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
                        
                        <div class="contact-map">
                            <div class="inf-map">
                                I am based in,<br> 
                                Paris 75020, France<br><br>
                                <span><span>@</span>: jl.duzant97150@outlook.com</span>
                            </div>
                            <iframe class="ifram-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d42002.74298274377!2d2.325257346170233!3d48.854941200403076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis!5e0!3m2!1sen!2sfr!4v1621189572253!5m2!1sen!2sfr" loading="lazy"></iframe>
                        </div>
                    </div>
                </section>

            </div>
            <span class="tags bottom-tags"> <br> &lt;/html&gt; </span>
        </div>
    </div>
</body>
</html>
