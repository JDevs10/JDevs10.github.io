<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bg-styles.css">
    <link rel="stylesheet" href="css/responsible.css">
    <link rel="stylesheet" href="css/animation.css">
    <title>Portfolio JL - Skills</title>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/app.js"></script>
</head>
<body>

    <menu id="myMenu" class="main-menu"></menu>

    <div id="myContainer">
        <div class="page-outer">
            <span class="tags top-tags"> &lt;html&gt; <br> </span>
            <div class="page-inner">

                <div class="section-full">

                    <div class="page-skills row">
                        <div class="text-zone">
                            <header>
                                <h2 aria-label="{{'lang.skillsAndExperience' | translate}}" class="blast-root"></h2>
                            </header>
                            {{'lang.aboutMyExperience' | translate}}
                        </div>
            
                        <div class="skills-details">

                            <div class="chart">
                                <span>Andriod Studio</span>
                                <footer>
                                    <div style="background: #3DDC84; width: 70%;"></div>
                                </footer>
                            </div>
            
                            <div class="chart">
                                <span>XCode</span>
                                <footer>
                                    <div style="background-color: #0186FF; width: 50%;"></div>
                                </footer>
                            </div>
            
                            <div class="chart">
                                <span>React Native</span>
                                <footer>
                                    <div style="background-color: #61DBFB; width: 85%;"></div>
                                </footer>
                            </div>
            
                            <div class="chart">
                                <span>Front-end</span>
                                <footer>
                                    <div style="width: 80%;"></div>
                                </footer>
                            </div>

                            <div class="chart">
                                <span>Back-end</span>
                                <footer>
                                    <div style="width: 70%;"></div>
                                </footer>
                            </div>
            
                            <div class="chart">
                                <span>Angular</span>
                                <footer>
                                    <div style="background-color: #DD0031; width: 83%;"></div>
                                </footer>
                            </div>

                            <div class="chart">
                                <span>Visual Studio</span>
                                <footer>
                                    <div style="background-color: #854CC7; width: 70%;"></div>
                                </footer>
                            </div>
            
                        </div>
                    </div>
        
                    <div id="work-wall" class="work-row"></div>

                </div>

            </div>
            <span class="tags bottom-tags"> <br> &lt;/html&gt; </span>
        </div>
    </div>
</body>
</html>
